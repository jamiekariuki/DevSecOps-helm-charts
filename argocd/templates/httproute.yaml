apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.argocd.HTTPRoute.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.argocd.HTTPRoute.syncWaves | quote }} 
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}          
      namespace: {{ .Values.gateway.namespace }} 
  hostnames:
    - {{ .Values.argocd.HTTPRoute.hostName }}           
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.argocd.HTTPRoute.path }}      
      backendRefs:
        - name: {{ .Values.argocd.HTTPRoute.serviceName }} 
          port: {{ .Values.argocd.HTTPRoute.port }}