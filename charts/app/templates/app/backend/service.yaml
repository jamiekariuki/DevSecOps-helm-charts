apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- range $k, $v := .Values.backend.labels }}
    {{ $k }}: {{ $v }}
    {{- end }}
spec:
  type: {{ .Values.backend.service.type | default "ClusterIP" }}
  selector:
    {{- range $k, $v := .Values.backend.labels }}
    {{ $k }}: {{ $v }}
    {{- end }}
  ports:
    - name: http
      port: {{ .Values.backend.service.port | default 8000 }}
      targetPort: {{ .Values.backend.containerPort }}
