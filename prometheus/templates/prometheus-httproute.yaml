apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.prometheus.HTTPRoute.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.prometheus.HTTPRoute.syncWaves | quote }} 
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.gateway.name }}          
      namespace: {{ .Values.gateway.namespace }} 
  hostnames:
    - {{ .Values.prometheus.HTTPRoute.hostName }}           
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.prometheus.HTTPRoute.path }}      
      backendRefs:
        - group: ''	
          kind: Service
          name: {{ .Values.prometheus.HTTPRoute.serviceName }} 
          port: {{ .Values.prometheus.HTTPRoute.port }}
          weight: 1
