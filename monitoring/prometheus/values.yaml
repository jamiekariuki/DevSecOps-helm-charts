crds:
  enabled: true

monitoring:
  enabled: true

  # Prometheus Operator - CRDs handled by prometheus-operator-crds chart
  prometheus-operator:
    enabled: true
    manageCrds: false # CRITICAL: Don't reinstall CRDs
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi

  # Prometheus server
  prometheus:
    enabled: true
    prometheusSpec:
      resources:
        requests:
          cpu: 500m
          memory: 2Gi
        limits:
          cpu: 1000m
          memory: 4Gi
      retention: 24h
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi

  # Grafana
  grafana:
    enabled: true
    adminPassword: "prometheus"
    persistence:
      enabled: true
      size: 10Gi

  # Alertmanager
  alertmanager:
    enabled: true
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi

  # Node Exporter
  nodeExporter:
    enabled: true

  # Kube State Metrics
  kubeStateMetrics:
    enabled: true